<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <title>Users</title>
    </head>
    <body>
       
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <h1>Add User</h1>
        
        <form>
            <label for="first-name">First Name:</label>
            <input class="info" type="text" id="first-name" name="first-name">
           
            <label for="last-name">Last Name:</label>
            <input class="info" type="text" id="last-name" name="last-name">
            
            <label for="email">Email:</label>
            <input class="info" type="text" id="email" name="email">
            
            <label for="phone">Phone Number:</label>
            <input class="info" type="text" id="phone" name="phone">

            <input id="add" type="submit" value="Add User">
        </form>
  
    </body>
</html>
